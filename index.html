<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <!-- MY STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <section class="rating-start">
        <button class="star-img-btn">
          <img src="./images/icon-star.svg" alt="" class="star-img" />
        </button>

        <h3 class="header-start">How did we do?</h3>
        <p class="body-content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="ratings">
          <button class="btn-styles" id="buttons">1</button>
          <button class="btn-styles" id="buttons">2</button>
          <button class="btn-styles" id="buttons">3</button>
          <button class="btn-styles" id="buttons">4</button>
          <button class="btn-styles" id="buttons">5</button>
        </div>
        <button onclick="submitButton()" class="submit-btn">Submit</button>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="thank-you hidden">
        <img src="./images/illustration-thank-you.svg" alt="" class="submission-img" />
        <div class="rating-number">
          <p class="rating">You selected <span id="rating"></span> out of 5</p>
        </div>
        <!-- Add rating here -->
        <h3 class="thank-you-header">Thank you!</h3>
        <p class="thank-you-message">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
      </section>

      <!-- Thank you state end -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
